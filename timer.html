<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mobster</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./src/elm.js"></script>
    <script>window.Elm = require('./src/elm.js');</script>
    <style>
      html,body{
        width: 100%;
        height: 100%;   }


      .btn:focus {
        outline: none;
      }
      </style>
  </head>
  <body id="timer-window" style="color: white; background-color: rgba(0, 0, 0, .6);">
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    const {ipcRenderer} = require('electron')

    let flags = ipcRenderer.sendSync('timer-flags')
    let timer = Elm.Timer.Main.fullscreen(flags);

    document.getElementById('timer-window')
      .addEventListener("mouseenter", function(event) {
        ipcRenderer.send('timer-mouse-hover')
      }, false);

    timer.ports.timerDone.subscribe(function() {
      ipcRenderer.send('timer-done')
    })
  </script>
</html>
