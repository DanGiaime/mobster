<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mobster</title>
    <link rel="stylesheet" href="./assets/css/bootstrap337.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap-darkly-theme.min.css" crossorigin="anonymous">
    <script src="./assets/js/bootstrap337.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/elm.js"></script>
    <script>window.Elm = require('./src/elm.js');</script>
    <style>
      html,body{
        width: 100%;
        height: 100%;   }


      .btn:focus {
        outline: none;
      }
      </style>
  </head>
  <body id="timer-window" style="color: white; background-color: rgba(0, 0, 0, .6);">
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    const {ipcRenderer} = require('electron')

    let flags = ipcRenderer.sendSync('timer-flags')
    let timer = Elm.Timer.Main.fullscreen(flags);

    document.getElementById('timer-window')
      .addEventListener("mouseenter", function(event) {
        ipcRenderer.send('timer-mouse-hover')
      }, false);

    timer.ports.timerDone.subscribe(function() {
      ipcRenderer.send('timer-done')
    })
  </script>
</html>
